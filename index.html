<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <section class="calculator">
        <div class="calculator_display">
            <p class="calculation"></p>
            <p class="typed_number-result">0</p>
        </div>
        <div class="buttons_keys">
            <button  data-action="porcentage">%</button>
            <button  data-action="cancel_entry">CE</button>
            <button  data-action="clear">C</button>
            <button  data-action="delete"><img src="image/icons8-limpar-símbolo-50.png" alt="Limpar"></button>
            <button  data-action="fraction">1/X</button>
            <button  data-action="square"><img src="image/icons8-numero-quadrado-50.png" alt="Elevado ao quadrado"></button>
            <button  data-action="square_root"><img src="image/icons8-raiz-quadrada-50.png" alt="Raiz quadrada"></button>
            <button  data-action="/"><img src="image/icons8-dividisão-50.png" alt="Divisão"></button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button  data-action="*"><img src="image/icons8-multiplicação-50.png" alt="Multiplicação"></button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button  data-action="-"><img src="image/icons8-menos-48.png" alt="Subtração"></button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button  data-action="+"><img src="image/icons8-soma-50.png" alt="Soma"></button>
            <button  data-action="sign"><img src="image/icons8-plus-slash-minus-50.png" alt="Mudar o valor para positivo ou negativo"></button>
            <button>0</button>
            <button  data-action="decimal">,</button>
            <button  data-action="calculate"><img src="image/icons8-sinal-de-igual-50.png" alt="Igual"></button>
    
        </div>
    </section>
    

    <footer>
        <a href="https://icons8.com.br/">Ícones</a>
    </footer>
    
</body>
<script src="main.js"></script>
</html>
